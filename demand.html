<!DOCTYPE html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- stylesheets -->
    <link href="css/buyotic.css" rel="stylesheet" type="text/css" media="all">
    <link href="http://bootswatch.com/united/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <title>Buyotic</title>
  </head>
  <body>
    <header>
      <img id="logo" src="images/buyotic-logo.png" />
      <h3>Buy Meat You Feel Good About</h3>
    </header>
    <nav>
      <button class="go-back btn btn-sm"><a href="index.html">Go back</a></button>
      <button class="page-nav btn btn-sm"><a href="find.html">Find Meat</a></button>
      <button class="page-nav btn btn-sm"><a href="demand.html">Demand Meat</a></button>
    </nav>
    <div class="container">
      <section id="find-retailers-by-zip">
        <br>
        <br>
        <h3>Send a message to grocery stores near you!</h3>
        <br>
        <hr>
        <h4>Choose where to send your message:</h4>
        <label>Enter zip code
          <input id="zip-entry" type="text" placeholder="e.g. 94608">
        </label>
        <button type="submit" class="btn btn-primary" id="zip-search">Search for Stores Nearby</button>
        <div id="results">
          <ul id="retailer-results-list">
          </ul>
        </div>
      </section>
      <section class="map-container">
        <div id="map-canvas">
        </div>
      </section>
      <section id="message">
        <br>
        <div id="message-body">
          <h3>I want to buy antibiotic-free meat!</h3>
          <br>
          <h4>Please stock meat that prevents the spread of antibiotic-resistant super-bugs.</h4>
          <img class="certification" id="AHC" src="images/AHC.jpeg"/> <!-- American Humane Certified -->
          <img class="certification" id="AWA" src="images/AWA.jpeg"/> <!-- Animal Welfare Approved -->
          <img class="certification" id="CH" src="images/CH.jpeg"/> <!-- Certified Humane -->
          <img class="certification" id="USDA" src="images/USDA.jpeg"/> <!-- USDA Process Verified -->
          <br>
          <br>
          <form id="message-text" method="post" action="mailto:youremail@youremail.com">
            <textarea rows="4" id="message-text" class="form-control">
              I request that you stock meat products that have been certified antibiotic free! Products that have been certified AHC, AWA, Certified Humane, or USDA Process Verified are what I want to eat to be healthy and to promote better animal treatment and safety. I would buy these products if they were available to me!
            </textarea>
            <br>
            <br>
            <label id="signature-label">Signed,</label>
            <br>
            <input id="signature-entry" type="text"></input>
            <br>
            <br>
            <button type="submit" class="btn btn-primary" id="message-submit">Send Message!</button>
          </form>
        </div>
        <div id="fb-root">
        </div>
      </section>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="bootbox.min.js"></script>
    <script src="buyotic-phase1.js"></script>
    <script src="demand.js"></script>
    <script src="googlemaps.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
