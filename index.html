<!DOCTYPE html>
  <head>
    <!-- stylesheets -->
    <link href="buyotic.css" rel="stylesheet" type="text/css" media="all">
    <link href="http://bootswatch.com/united/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <title>Buyotic</title>
  </head>
  <body>
    <header>
      <img id="logo" src="images/buyotic-logo.png" />
      <h1>Buyotic</h1>
      <h3>Find the Meat You Feel Good Buying</h3>
    </header>

    <div class="container">

      <section id="choose-purpose">
        <div class="right-column">
          <h3>Looking for antibiotic-free meat near you?</h3>
          <br>
          <button id="find" value="find" class="btn btn-primary">Find Meat
          </button>
        </div>

        <div class="left-column">
          <h3>Can't find antibiotic-free meat at a store near you?</h3>
          <br>
          <button id="demand" value="demand" class="btn btn-primary">Demand Meat
          </button>
        </div>
      </section>

      <section id="find-meat">
        <h3>What kind of meat are you looking for?</h3>

        <!-- mobile meat choice set to display:none by default -->
        <div class="meat-choice mobile-meat-choice">
          <button id="beef" value="beef">Beef</button>
          <button id="chicken" value="chicken">Chicken</button>
          <button id="pork" value="pork">Pork</button>
          <button id="fish" value="fish">Fish</button>
        </div>

        <div class="meat-choice desktop-meat-choice">
          <form class="form-inline" role="form">
            <div class="checkbox" id="beef">
              <label>
                <input type="checkbox" value="beef"> Beef
              </label>
            </div>
            <div class="checkbox" id="chicken">
              <label>
                <input type="checkbox" value="chicken"> Chicken
              </label>
            </div>
            <div class="checkbox" id="pork">
              <label>
                <input type="checkbox" value="pork"> Pork
              </label>
            </div>
            <div class="checkbox" id="fish">
              <label>
                <input type="checkbox" value="fish"> Fish
              </label>
            </div>
          </form>
        </div>

        <br>
        <!-- on laptops only, if not logged into FB -->
        <div id="enter-zip" class="enter-zip desktop-meat-choice">
          <p>What is your zip code?</p>
          <input id="zip" value="" placeholder="Enter zip code"></input>
          <br>
          <br>
          <button type="submit" class="btn btn-primary" id="submit">Find my meat!</button>
        </div>
      </section>

      <section id="demand-meat">
      </section>


    </div><!-- end of container -->
    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="buyotic-phase1.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

  </body>
</html>
