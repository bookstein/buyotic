<!DOCTYPE html>
  <head>
    <!-- stylesheets -->
    <link href="css/buyotic.css" rel="stylesheet" type="text/css" media="all">
    <link href="http://bootswatch.com/united/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <title>Buyotic</title>
  </head>
  <body>
    <header>
      <img id="logo" src="images/buyotic-logo.png" />
      <h1>Buyotic</h1>
      <h3>Buy Meat You Feel Good About</h3>
    </header>
    <div class="container">
      <section id="find-meat">

        <button class="go-back btn btn-sm">Go back</button>

        <h3>What kind of meat are you looking for?</h3>

        <!-- mobile meat choice set to display:none by default -->
        <div class="meat-choice mobile-meat-choice">
          <form class="form-control">
            <button id="beef" value="beef">Beef</button>
            <button id="chicken" value="chicken">Chicken</button>
            <button id="pork" value="pork">Pork</button>
            <button id="fish" value="fish">Fish</button>
          </form>
        </div>

        <div class="meat-choice desktop-meat-choice">
          <form class="form-inline form-control" id="meat-types" role="form">
            <div class="checkbox" id="beef">
              <label>
                <input type="checkbox" value="beef"> Beef
              </label>
            </div>
            <div class="checkbox" id="chicken">
              <label>
                <input type="checkbox" value="chicken"> Chicken
              </label>
            </div>
            <div class="checkbox" id="pork">
              <label>
                <input type="checkbox" value="pork"> Pork
              </label>
            </div>
            <div class="checkbox" id="fish">
              <label>
                <input type="checkbox" value="fish"> Fish
              </label>
            </div>
          </form>
          <hr>
        <p> Advanced Search </p>
          <form id="search-options" class="form-inline form-control">
              <div class="checkbox" id="organic">
                <label>
                  <input type="checkbox" value="organic"> Organic
                </label>
              </div>
              <div class="checkbox" id="local">
                <label>
                  <input type="checkbox" value="local"> Local (under 500 mi.)
                </label>
              </div>
              <div class="checkbox" id="lean">
                <label>
                  <input type="checkbox" value="lean"> Lean
                </label>
              </div>
              <div class="checkbox" id="free-range">
                <label>
                  <input type="checkbox" value="free-range"> Free-range
                </label>
              </div>
          </form>
          <br>
          <hr>
          <br>
            <!-- on laptops only, if not logged into FB -->
          <div id="enter-zip" class="enter-zip desktop-meat-choice">
            <p>What is your zip code?</p>
            <input type="text" id="zip" value="" placeholder="Enter zip code"></input>
            <br>
            <br>
            <p>Seach radius</p>
            <span class="caret"></span>
            <select id="radius">
              <option value="1">1 mi.</option>
              <option value="5">5 mi.</option>
              <option value="10">10 mi.</option>
            </select>
            <br>
          </div>
          <br>
          <br>
          <button type="submit" class="btn btn-primary" id="submit-meat-search">Find my meat!</button>
        </div>
      </div>
    </section>
  </body>
</html>
